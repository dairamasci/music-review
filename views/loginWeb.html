<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Hoja de estilos -->
  <link rel="stylesheet" href="../css/loginWeb.css">
  <style>
  </style>
</head>
<body>
  <div class="container-1">
    <!-- Contenedor del logo -->
    <div class="container__hijos mr-5">
        <img src="../assets/imgs/logoOscuroLB.png" alt="" srcset="" class="logo animated rubberBand delay-1s">
    </div>
    <!-- Contenedor del login -->
    <div class="container__hijos ml-5">
      <div class="container__iniciar-sesion">
        <h2>Iniciar Sesión</h2>
        <p>Inicia sesión para más funcionalidades</p>

        <!-- Formulario -->
        <form class="text-center form" action="">
          <!-- Email -->
          <input type="email" id="defaultLoginFormEmail" class="form-control mb-2" placeholder="Email">
          <!-- Contraseña -->
          <input type="password" id="defaultLoginFormPassword" class="form-control mb-2" placeholder="Contraseña">
          <!-- Boton iniciar sesion -->
          <button class="btn btn-info btn-block btn-blue-grey my-3" type="submit">
            Iniciar sesión
          </button>
          
          <!-- Link que enviará la contraseña por mail -->
          <a href="">Olvidé mi contraseña</a>
          
          <!-- Registrarse -->
          <p class="my-3 font-weight-bold">¿No tienes cuenta?
            <a href="">¡Crea una aquí!</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Video de fondo -->
  <video
    autoplay
    loop
    poster="../assets/imgs/fondoLogin.png"
    muted
    class="video-fondo"
  >
    <!-- Distintas resoluciones  -->
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/webm" />
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/mp4" />
  </video>











  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
