<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../css/vistaNuevaEntrada.css">
    </head>
    <body>
        <div class="container-1__nueva__entrada">
            <div class="container__nueva__entrada">
                <div class="container__h1__entrada">
                    <h1>Nueva Entrada</h1>
                </div>
                <div class="container__form__entrada">
                    <form method="post" class="form__entrada">
                        <select id="" name="Categorias" placeholder="Categoría">
                            <option value="none" selected disabled hidden> 
                                Categorías
                            </option> 
                            <option>memes</option>
                            <option>discusion</option>
                            <option>descubre</option>
                        </select>
                        <br>
                        <input type="Titulo" id="" placeholder="Título de la entrada">
                        <br>
                        <input type="imagenUrl" class="input__img__url" id="" placeholder="Imagen URL (opcional)">
                        Ó
                        <input type="button" class="btn__seleccion__archivo" id="" value="Seleccionar archivo">
                        <br>
                        <textarea type="cuerpo" class="cuerpo__entrada" id="" placeholder="Escribe aquí tu nueva entrada..."></textarea>
                        <br>
                        <input type="button" class="btn__cc" id="" value="Crear">
                        <input type="button" class="btn__cc" id="" value="Cancelar">
                    </form>
                </div>
            </div>
        </div>        

       
       
        <!-- Video de fondo -->
        <video
            autoplay
            loop
            poster="../assets/imgs/fondoCrear.png"
            muted
            class="video-fondo"
        >
        <!-- Distintas resoluciones  -->
        <source src="../assets/media/fondoTimeToWrite.mp4" type="video/webm" />
        <source src="../assets/media/fondoTimeToWrite.mp4" type="video/mp4" />
        </video>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    </body>
</html>
