<!DOCTYsE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
      <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../css/infoPerfil2.css">

<body>
  <div class="container-1">
    <div class="container_">

      <div class="insignia">
        <img src="../assets/imgs/insigniaConfiable.png" alt="" srcset="" class="img-fluid img">
      </div>
      <div class="datos p-3">
        <div class="datos__hijos mr-3">

          <form class="text-center form" action="">
            <!-- Email -->
            <input type="user" id="" class="form-control form-control-sm mb-2" placeholder="Nombre de usuario">
            <!-- Nombre -->
            <input type="name" id="" class="form-control form-control-sm mb-2" placeholder="Nombre">
            <!-- Apellido -->
            <input type="lastName" id="" class="form-control form-control-sm mb-2" placeholder="Apellido">
            <!-- Fecha Nac -->
            <input type="birthday" id="" class="form-control form-control-sm mb-2" placeholder="Fecha de nacimiento">
            <!-- email -->
            <input type="email" id="" class="form-control form-control-sm mb-2" placeholder="Email">
            <!-- Contraseña -->
            <input type="password" id="" class="form-control form-control-sm mb-4" placeholder="Contraseña">
            <!-- Boton guardar -->
            <button class="btn btn-info btn-blue-grey btn-sm btn-width my-3" type="submit">
              Guardar
            </button>
          </form>

        </div>
        <div class="datos__hijos ml-3 mt-4">
          <img src="../assets/imgs/phPerfil.png" alt="" srcset="" class="img-fluid rounded d-block perf">
          <a class="btn-floating btn-sm btn-secondary btn-circle boton"><i class="fas fa-pen"></i></a>
          <div class="info-user">
            <h4>Informacion de usuario</h4>
            <small>
              <p>Rango:</p>
              <p>Puntuacion:</p>
              <p>Cantidad de reseñas:</p>
            </small>
          </div>

          <button class="btn btn-info btn-blue-grey btn-sm btn-width my-3 " type="button">
            <a href="">
              Cerrar Sesion
            </a>
          </button>

        </div>
      </div>

    </div>

    <div class="eliminar-cuenta">
      <a href="#"><small>Eliminar cuenta</small></a>
    </div>

  </div>
  
  <!-- Video de fondo -->
  <video
    autoplay
    loop
    poster="../assets/imgs/fondoLogin.png"
    muted
    class="video-fondo"
  >
    <!-- Distintas resoluciones  -->
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/webm" />
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/mp4" />
  </video>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
