<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="../css/pasarseVip.css">
</head>

<body>
  <div class="container-1__pasarseVip">
    <!-- Contenedor del login -->
    <div class="container__hijos__pasarseVip ml-5">
      <div class="container__pasarse-vip">
        <h2 class="font-weight-bolder">
          ¡Pasate a VIP!
        </h2>

        <!-- Precio -->
        <div class="container__precio__pasarseVip">
          <p>$</p>
          <h1>20</h1>
          <p>.00</p>
        </div>

        <!-- Texto beneficios -->
        <div>
          <small>
            <p class="texto-sin__pasarseVip">Sin límites de reseñas por mes</p>
            <p class="texto-sin__pasarseVip">Sin anuncios</p>
          </small>
        </div>

        <!-- Boton comprar -->
        <button class="btn btn-info btn-blue-grey btn-sm btn-width mt-4 mb-2 comprar_vip" type="submit">
          <a href="#">
            Comprar
          </a>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Video de fondo -->
  <video
    autoplay
    loop
    poster="../assets/imgs/fondoLogin.png"
    muted
    class="video-fondo"
  >
    <!-- Distintas resoluciones  -->
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/webm" />
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/mp4" />
  </video>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>
</html>
