<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="../css/crearCuenta.css">
</head>
<body>
  <div class="container-1">
    <!-- Contenedor del login -->
    <div class="container__hijos ml-5">
      <div class="container__crear_cuenta">
        <h2>Crear cuenta</h2>
        <p>Crea una cuenta para más funcionalidades</p>

        <!-- Formulario -->
        <form class="text-center form" action="">
          <!-- Email -->
          <input type="email" id="email" class="form-control form-control-sm mb-2" placeholder="Email">
          
          <!-- Contraseña -->
          <div class="input-group">
            <input type="password" id="contraseña" class="form-control form-control-sm mb-2" placeholder="Contraseña">
            <div class="input-group-addon">
              <a href="#" id="icono-click-c"><i class="fa fa-eye pt-2 px-1" aria-hidden="true" id="icono-c"></i></a>
            </div>
          </div>

          <!-- Repetir contraseña -->
          <div class="input-group">
            <input type="password" id="repetirContraseña" class="form-control form-control-sm mb-2" placeholder="Repetir contraseña">
            <div class="input-group-addon">
              <a href="#" id="icono-click-rc"><i class="fa fa-eye pt-2 px-1" aria-hidden="true" id="icono-rc"></i></a>
            </div>
          </div>

          <!-- Nombre de usuario -->
          <input type="text" class="form-control form-control-sm mb-2" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="usuario">
          
          <!-- Sexo -->
          <select class="custom-select custom-select-sm form-control">
            <option selected>Sexo</option>
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
          </select> 

          <!-- Fecha de nacimiento -->
          <div class="datepicker" >
            <label for="Fecha de nacimiento" class="mb-1"><small>Fecha de nacimiento</small></label>
            <input placeholder="Fecha de nacimiento" type="date" id="fecha" class="form-control form-control-sm">
          </div>          

          <!-- ¿Administrador? -->
          <div class="custom-control custom-switch my-2">
            <input type="checkbox" class="custom-control-input" id="switch-admin">
            <label class="custom-control-label" for="switch-admin"><small>¿Administrador?</small></label>
          </div>

          <!-- Código administrador -->
          <div>
          <input type="number" class="form-control form-control-sm" id="codigoAdmin" placeholder="Código administrador" style="display: none;">
          </div>

          <!-- Botones -->
          <div>
            <!-- Boton cancelar -->
            <button class="btn btn-info btn-blue-grey btn-sm btn-width my-3 " type="submit">
              <a href="#">
                Cancelar
              </a>
            </button>
            <!-- Boton crear cuenta -->
            <button class="btn btn-info btn-blue-grey btn-sm btn-width my-3" type="submit">
              Crear cuenta
            </button>
          </div>

          <!-- Iniciar sesión -->
          <p class="my-3 font-weight-bold">¿Ya tienes cuenta?
            <a href="loginWeb.html">¡Inicia sesión aquí!</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Video de fondo -->
  <video
    autoplay
    loop
    poster="../assets/imgs/fondoLogin.png"
    muted
    class="video-fondo"
  >
    <!-- Distintas resoluciones  -->
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/webm" />
    <source src="../assets/media/fondoLoginSignin.mp4" type="video/mp4" />
  </video>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  
  <script type="text/javascript" src="../js/crearCuenta.js"></script>

</body>
</html>
