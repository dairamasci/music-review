<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="../../css/loginModal.css">
  <title>Modal Login</title>

</head>

<body>

  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <button type="button" class="close mr-2 mt-1" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="container__modal-dialog">
        
        <div class="modal-logo logo pb-5">
          <img src="../../assets/imgs/logoOscuroLB.png" alt="" srcset="" class="logo animated rubberBand delay-1s">
        </div>

        <div class="modal-login">
          <h2>Iniciar Sesión</h2>
          <p>Inicia sesión para más funcionalidades</p>

          <!-- Formulario -->
          <form class="text-center form" action="">
            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-2" placeholder="Email">
            <!-- Contraseña -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-2" placeholder="Contraseña">
            <!-- Boton iniciar sesion -->
            <button class="btn btn-info btn-block btn-blue-grey btn-sm my-3" type="submit">
              Iniciar sesión
            </button>
            
            <!-- Link que enviará la contraseña por mail -->
            <a href="">Olvidé mi contraseña</a>
            
            <!-- Registrarse -->
            <p class="my-3 font-weight-bold">¿No tienes cuenta?
              <a href="../crearCuenta.html">¡Crea una aquí!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <script type="text/javascript" src="../../js/loginModal.js"></script>
</body>
</html>
