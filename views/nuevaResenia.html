<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Hoja de estilos -->
  <link rel="stylesheet" href="../css/nuevaReseña.css">
  <style>
  </style>
</head>
<body>
  <div class="container-1__web">
    <!-- Contenedor del login -->
    <div class="container__hijos-izq__nueva-r ml-5">
      <div class="container__iniciar-sesion__web">
        <h2 class="mb-4">Nueva reseña</h2>
        
        <!-- Formulario -->
        <form class="text-center form" action="">
          <!-- Nombre -->
          <input 
            type="text" 
            id="nombre" 
            class="form-control form-control-sm mb-2" 
            placeholder="Nombre de la banda, artista, EP, álbum, canción, single..."
          >
          <!-- Contraseña -->
          <!-- tiene que ser un SELECT -->
          <select class="custom-select custom-select-sm form-control mb-2" >
            <option selected>Categoría</option>
            <option value="1">Artista</option>
            <option value="2">EP</option>
            <option value="3">Álbum</option>
            <option value="4">Canción</option>
            <option value="5">Single</option>
            <option value="6">Banda</option>
          </select> 
          <!-- Título -->
          <input 
            type="text" 
            id="titulo" 
            class="form-control form-control-sm mb-2" 
            placeholder="Título de la reseña"
          >
          <!-- Descripción -->
          <textarea 
            name="descripcion" 
            placeholder="Escribe aquí tu reseña..." 
            class="form-control rounded-1 mb-2" 
            rows="8"
          ></textarea>
          
          <!-- Boton Crear -->
          <button 
            class="btn btn-sm btn-info btn-block btn-blue-grey btn-width my-3" 
            type="submit"
          >
            Crear
          </button>
          
        </form>
      </div>
    </div>
    <!-- Imagen de reseña -->
    <div class="container__hijos-der__nueva-r mr-5">
      <div class="my-class">
        <img src="../assets/imgs/bandaEjemplo1.jpg" alt="" srcset="" class="img__reseña rounded-circle">
          <div class="d-flex justify-content-center custom-file">
            <label class="custom-file-upload">
              <input type="file"/>
              <i class="fas fa-pencil-alt text-gray"></i>
            </label>
          </div>
      </div>
    </div>
    
  </div>

  <!-- Video de fondo -->
  <video
    autoplay
    loop
    poster="../assets/imgs/fondoCrear.png"
    muted
    class="video-fondo"
  >
    <!-- Distintas resoluciones  -->
    <source src="../assets/media/fondoTimeToWrite.mp4" type="video/webm" />
    <source src="../assets/media/fondoTimeToWrite.mp4" type="video/mp4" />
  </video>


  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
